apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-kubernetes-logic-md00001-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-kubernetes-logic-md00001
  template:
    metadata:
      labels:
        app: ml-kubernetes-logic-md00001
    spec:
      containers:
      - image: tanawitp/ml-kubernetes-logic-md00001
        name: ml-kubernetes-logic-md00001

---

apiVersion: v1
kind: Service
metadata:
  name: ml-kubernetes-logic-md00001
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: ml-kubernetes-logic-md00001

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: ml-kubernetes-logic-md00001-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-kubernetes-logic-md00001
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70